<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Safer alternative using DOM manipulation
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This text replaces the div content safely.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
